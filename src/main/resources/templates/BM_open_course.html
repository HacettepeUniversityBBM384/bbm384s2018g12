<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common2/header :: common-header"/>

<body class="hold-transition skin-blue sidebar-mini">
<head th:replace="common2/sidebarBranchManager :: common-sidebar"/>

<div>
<div th:replace="common2/header :: common-mainpanel"/>
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Open Course
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">


		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Open Course</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form role="form" action="#"  th:action="@{/branch-manager/open-course}" method="post">
              
              <div class="form-group" th:object="${course}">
                  <label for="exampleInputPassword1">Defined Courses</label>
                  <select th:field="*{name}">
                  		<option th:each="c : ${definedCourses}"
                  		 		th:value="${c}" 
                  				th:text="${c}"/>
                  </select>
              </div>
               
               <div class="form-group" th:object="${trainer}">
               <label for="exampleInputPassword1">Trainers</label>
                  <select th:field="*{id}">
                  		<option th:if="trainers!=null" th:each="t : ${trainers}"
                  		 		th:value="${t.id} " 
                  				th:text="${t.firstName} + ' ' + ${t.lastName}"/>
                  </select>
                </div>
                
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Quota</label>
                  <input type="text" class="form-control" th:name="quota" value="0" placeholder="Enter Quota">
                  <label for="exampleInputPassword1">Fee</label>
                  <input type="text" class="form-control" th:name="fee" value="0" placeholder="Enter Fee">
                	
                </div>
                
                
              <div class="alert alert-danger alert-dismissible" th:if="${error!=null}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fa fa-ban" th:text="${error}"></i></h5>
               </div>
                
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>



    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common2/footer :: common-footer">

</body>

</html>
