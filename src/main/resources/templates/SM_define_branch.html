<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common2/header :: common-header"/>

<body class="hold-transition skin-blue sidebar-mini">
<head th:replace="common2/sidebarSystemManager :: common-sidebar"/>

<div>
<div th:replace="common2/header :: common-mainpanel"/>
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Define Branch
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">


		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Define Branch</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form role="form" action="#" th:action="@{/system-manager/define_branch}" th:object="${branch}" method="post">
              <div class="box-body">

                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" th:field="*{branchName}" th:value="*{branchName}" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Location</label>
                  <input type="text" class="form-control" th:field="*{location}" th:value="*{location}" placeholder="Enter surname">
                </div>
                
                <label for="exampleInputPassword1">Free Branch Managers</label>
				<div class="form-group" th:object="${branch_manager}">
                  <select th:field="*{id}">
                  		<option th:each="bm : ${branchManagers}"
                  		 		th:value="${bm.id} " 
                  				th:text="${bm.id} + '-' + ${bm.firstName} + ' ' + ${bm.lastName}"/>
                  </select>
                </div>
              </div>
              <!-- /.box-body -->
              
              <div class="alert alert-danger alert-dismissible" th:if="${error!=null}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fa fa-ban" th:text="${error}"></i></h5>
               </div>
               
               <div class="alert alert-success alert-dismissible" th:if="${success!=null}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fa fa-check" th:text="${success}"></i></h5>
              </div>
                
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>



    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common2/footer :: common-footer">

</body>

</html>
