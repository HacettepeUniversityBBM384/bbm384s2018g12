<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common2/header :: common-header"/>

<body class="hold-transition skin-blue sidebar-mini">
<head th:replace="common2/sidebarCustomer :: common-sidebar"/>

<div>
<div th:replace="common2/header :: common-mainpanel"/>
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Evaluating Page
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-default">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Evaluate Trainer</h3>
          </div>
          <div th:if="${message!=null}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-check"></i> Evaluating</h4>
                Evaluating is successful.
              </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="#"  th:action="@{/customer/evaluate-trainer}" method="post">
            <div class="box-body">
            
            <label>Trainers you want to evaluate</label>
            <div class="form-group" th:object="${trainer}">
               <label for="exampleInputPassword1">Trainers</label>
                  <select th:field="*{id}">
                  		<option th:if="trainers!=null" th:each="u : ${users}"
                  		 		th:value="${u.id} " 
                  				th:text="${u.firstName} + ' ' + ${u.lastName}"/>
                  </select>
                </div>
                
              <label>How useful was the trainer to you ?</label>
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    1  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    2  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    3  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    4  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    5
                  </label>
                </div>
              </div>
              <label>Would you recommend the trainer to others</label>
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    1  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    2  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    3  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    4  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    5
                  </label>
                </div>
              </div>
              <label>Will you take lessons from the trainer again?</label>
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    1  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    2  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    3  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    4  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    5
                  </label>
                </div>
              </div>
              <label>How knowledgeable was the trainer?</label>
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    1  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    2  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    3  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    4  
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    5
                  </label>
                </div>
              </div>
              
            

         
              
              <div class="form-group">
                <label>Suggestions and Recommendations for trainer</label>
                <textarea class="form-control" rows="3" placeholder="Describe what you want briefly"></textarea>
              </div>
				
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            <!-- /.box-body -->
			
            
          
        </div></form>

    </div></div></section>
    
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common2/footer :: common-footer">

</body>

</html>
