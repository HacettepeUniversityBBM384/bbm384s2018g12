<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common2/header :: common-header"/>

<body class="hold-transition skin-blue sidebar-mini">
<head th:replace="common2/sidebarBranchManager :: common-sidebar"/>

<div>
<div th:replace="common2/header :: common-mainpanel"/>
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Messaging Page
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-default">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Messaging Page</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
         <form role="form" action="#"  th:action="@{/branch-manager/send-message}" method="post">
            <div class="box-body">
             
              <div class="form-group" th:object="${user}">
               <label for="exampleInputPassword1">Users</label>
                  <select th:field="*{id}">
                  		<option th:if="trainers!=null" th:each="u : ${users}"
                  		 		th:value="${u.id} " 
                  				th:text="${u.firstName} + ' ' + ${u.lastName}"/>
                  </select>
                </div>


              <div class="form-group" th:object="${msg}">
                <label>Subject</label>
                <input type="text" class="form-control" rows="3" th:field="*{subject}" th:value="*{subject}" placeholder="Enter subject ..."></textarea>
              	<br>
                <label>Your Message</label>
                <textarea class="form-control" rows="3" th:field="*{message}" th:value="*{message}" placeholder="Enter message ..."></textarea>
              	
              </div>
            <!-- /.col-->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            
			


            
            <!-- /.box-body -->

            
          
        </div>

    </div></form>
    </div>
    </div>
    </section>
    
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common2/footer :: common-footer">

</body>

</html>
