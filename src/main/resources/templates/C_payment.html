<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common2/header :: common-header"/>

<body class="hold-transition skin-blue sidebar-mini">
<head th:replace="common2/sidebarCustomer :: common-sidebar"/>

<div>
<div th:replace="common2/header :: common-mainpanel"/>
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Payment Page
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">
	
		<div class="col-md-12">

		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Payment</h3>
            </div>
            <!-- /.box-header -->
			  <div th:object="${course}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i th:text="'You are paying ' + *{fee} + '$' + ' for course ' + *{name}" class="icon fa fa-check"></i></h4>
              </div>
				
            <!-- form start -->
            <form role="form" action="/customer/payment" method="get">
          		<div class="form-group">
                  <label>NAME ON THE CARD</label>
                  <input type="text" class="form-control" placeholder="Enter ...">
                </div>
                
          		<div class="form-group">
                  <label>CARD NUMBER</label>
                  <input type="text" class="form-control" placeholder="Enter ...">
                </div>
                
                <div class="form-group">
                  
	                    <label>EXPERATION DATE</label><br>
	                  	<input type="text" class="col-md-3" placeholder="DD">
	                  	<input type="text" class="col-md-3" placeholder="MM">
	    				<br>
	    				<br>
	                    <label>CV CODE</label><br>
	                  	<input type="text" class="col-md-3" placeholder="CV">
				                  
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          
          
          </div>
          </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common2/footer :: common-footer">

</body>

</html>
