<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <aside class="main-sidebar" th:fragment="common-sidebar">
	    <!-- sidebar: style can be found in sidebar.less -->
	    <section class="sidebar" style="height: auto;">
	      <!-- Sidebar user panel -->
	      <div class="user-panel">
	        <div class="pull-left image">
	          <img th:src="@{/img/empty.png}" class="img-circle" alt="User Image">
	        </div>
	        <div class="pull-left info">
	          <p th:text="${username}"></p>
	          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
	        </div>
	      </div>
	      <!-- sidebar menu: : style can be found in sidebar.less -->
	      <ul class="sidebar-menu tree" data-widget="tree">
	        <li class="header">MAIN NAVIGATION</li>
	        
	        <li class="active">
	          <a th:href="@{/customer}">
	            <i class="fa fa-th"></i> <span>Home</span>
	          </a>
        	</li>
	        
	        <li class="active">
	          <a th:href="@{/customer/list-courses}">
	            <i class="fa fa-th"></i> <span>List Open Courses</span>
	          </a>
        	</li>
        	
        	<li class="active">
	          <a th:href="@{/customer/my-courses}">
	            <i class="fa fa-th"></i> <span>List My Courses</span>
	          </a>
        	</li>
        	
        	<li class="active">
	          <a th:href="@{/customer/evaluate-course}">
	            <i class="fa fa-th"></i> <span>Evaluate Course</span>
	          </a>
        	</li>

        	<li class="active">
	          <a th:href="@{/customer/evaluate-trainer}">
	            <i class="fa fa-th"></i> <span>Evaluate Trainer</span>
	          </a>
        	</li>
        	
        	<li class="active">
	          <a th:href="@{/customer/send-message}">
	            <i class="fa fa-th"></i> <span>Message</span>
	          </a>
        	</li>
        	
        	
	      </ul>
	    </section>
	    <!-- /.sidebar -->
  </aside>

</body>
</html>
